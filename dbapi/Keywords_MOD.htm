<body bgcolor="#FFFFFF">
  <p class="sub">MOD &amp;expr = n1 mod n2</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Calculates the modula of two integers.</p>

    <p class="section">Results</p>

    <p class="text">Returns the remainder of two integers.</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; what is the remainder of 12/5?</font>
x = 12 <b><font color="red">mod</font></b> 5 <font color=
"green">; x = 2</font>
</pre>
  </blockquote>

  "KEYWORDS.htm">Keywords</a></p>
