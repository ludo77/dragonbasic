  <title>SR</title>

<body bgcolor="#FFFFFF">
  <p class="sub">SR &amp;expr = n1 sr n2</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Performs a logical shift right of two
    numbers.</p>

    <p class="section">Results</p>

    <p class="text">Returns the logical shift right of n1 and
    n2.</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; shift x right by 4 bits</font>
x = x <b><font color="red">sr</font></b> 4
</pre>
  </blockquote>

  <p class="text">Back to <a class="api" href=
  "KEYWORDS.htm">Keywords</a></p>
</body>
