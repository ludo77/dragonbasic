  <p class="HEADER"><font size="2"><b>NAND &amp;expr = n1 nand
  n2</b></font></p>

  <blockquote>
    <p class="section"><b>Description</b></p>

    <p class="text">Performs a bitwise NAND of two numbers.</p>

    <p class="section"><b>Results</b></p>

    <p class="text">Returns the bitwise NAND of n1 and n2.</p>

    <p class="section"><b>Example</b></p>
    <pre>
<font color="green">; perform a bitwise NAND</font>
x = %1100 <font color="#FF0000"><b>n</b></font><b><font color=
"red">nand</font></b> %1001 <font color="green">; x = %0111</font>
</pre>
  </blockquote>

  "KEYWORDS.htm">Keywords</a></p>
