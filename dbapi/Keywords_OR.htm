  <title>OR</title>

<body bgcolor="#FFFFFF">
  <p class="sub">OR &amp;expr = n1 or n2</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Performs a bitwise OR of two numbers.</p>

    <p class="section">Results</p>

    <p class="text">Returns the bitwise OR of n1 and n2.</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; perform a bitwise OR</font>
x = %1100 <b><font color="red">or</font></b> %1001 <font color=
"green">; x = %1101</font>
</pre>
  </blockquote>

  <p class="text">Back to <a class="api" href=
  "KEYWORDS.htm">Keywords</a></p>
</body>
