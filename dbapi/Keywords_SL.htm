  <title>SL</title>

<body bgcolor="#FFFFFF">
  <p class="sub">SL &amp;expr = n1 sr n2</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Performs a logical shift left of two
    numbers.</p>

    <p class="section">Results</p>

    <p class="text">Returns the logical shift left of n1 and
    n2.</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; multiply x by 8 (shift left 3 bits)</font>
x = x <b><font color="red">sl</font></b> 3
</pre>
  </blockquote>

  <p class="text">Back to <a class="api" href=
  "KEYWORDS.htm">Keywords</a></p>
</body>
</html>
