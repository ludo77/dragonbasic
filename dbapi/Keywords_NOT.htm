<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css">

  <title>NOT</title>
</head>

<body bgcolor="#FFFFFF">
  <p class="sub">NOT [expr]</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Performs a logical NOT on an expression.</p>

    <p class="section">Results</p>

    <p class="text">Returns the logical NOT of [expr]. If [expr] is
    false (0), NOT returns true, otherwise false.</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; test to see if button a is released</font>
released = <b><font color="red">not</font></b> <a class="api" href=
"Input_KEY.htm">key</a>(key_a)
</pre>
  </blockquote>

  <p class="text">Back to <a class="api" href=
  "KEYWORDS.htm">Keywords</a></p>
</body>
</html>
