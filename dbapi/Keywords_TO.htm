<body bgcolor="#FFFFFF">
  <p class="sub">TO</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Used in a FOR loop to denote an upward stepping
    counter variable.</p>

    <p class="section">Results</p>

    <p class="text">Sets the default STEP value in a FOR loop to +1
    and sets the conditional to greater than (&gt;).</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; sum the numbers from 1 to 100</font>
sum = 0
<a class="keyword" href="Keywords_FOR.htm">for</a> x = 1 <b><font color=
"red">to</font></b> 100
    sum = sum + x
<a class="keyword" href="Keywords_NEXT.htm">next</a> 
</pre>
  </blockquote>

  <p class="text">Back to <a class="api" href=
  "KEYWORDS.htm">Keywords</a></p>
</body>
</html>
