<html>
<head>
  <link href="styles.css" rel="stylesheet" type="text/css">

  <title>XOR</title>
</head>

<body bgcolor="#FFFFFF">
  <p class="sub">XOR &amp;expr = n1 xor n2</p>

  <blockquote>
    <p class="section">Description</p>

    <p class="text">Performs a bitwise exclusive OR of two
    numbers.</p>

    <p class="section">Results</p>

    <p class="text">Returns the bitwise exclusive OR of n1 and
    n2.</p>

    <p class="section">Example</p>
    <pre>
<font color="green">; perform a bitwise exclusive OR</font>
x = %1100 <b><font color="red">xor</font></b> %1001 <font color=
"green">; x = %0101</font>
</pre>
  </blockquote>

  <p class="text">Back to <a class="api" href=
  "KEYWORDS.htm">Keywords</a></p>
</body>
</html>
